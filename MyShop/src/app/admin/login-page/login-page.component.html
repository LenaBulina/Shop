<form [formGroup]="form" (ngSubmit)="submit()">
    <h2>Login as administrator</h2>

    <div class="Form-control">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">

        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class = "validation">
            <small *ngIf="form.get('email')?.hasError('required')">Enter email</small>
            <small *ngIf="form.get('email')?.hasError('email')">Enter valid email</small>
        </div>
    </div>

    <div class="Form-control">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password">

        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class = "validation">
            <small *ngIf="form.get('password')?.hasError('required')">Enter password</small>
            <small *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
        </div>
    </div>

    <button type="submit" class="btn btn-dark btn-block" [disabled]="form.invalid || submitted">Logon</button>

</form>
