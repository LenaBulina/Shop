<div *ngIf="orders.length; else noOrders">
    <h2 class="text-center">Table of orders</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Products</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>

        <body>
            <tr *ngFor="let order of orders">
                <td>{{order.date | date : 'medium'}}</td>
                <td>{{order.phone}}</td>
                <td>{{order.deliveryAddress}}</td>
                <td>{{getProductList(order)}}</td>
                <td>
                    <div *ngFor="let product of order.orders">{{product.title}}</div>
                </td>
                <td>
                    <div class="text-center">{{order.price}}$</div>
                    <div class="text-center">{{order.payment}}</div>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="remove(order.id)">Completed</button>
                </td>
            </tr>
        </body>
    </table>
</div>

<ng-template #noOrders>
    <p class="text-center">no orders</p>
</ng-template>
